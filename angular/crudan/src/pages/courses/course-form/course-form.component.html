<app-toolbar [tbtext]="'CRIAR CURSO'"></app-toolbar>

<div class="form">

<mat-card><form [formGroup]="form">
        <mat-form-field>

          <input matInput placeholder="Nome" formControlName = "name">

        </mat-form-field>

      </form>

      <form [formGroup]="form">
        <mat-form-field>

          <input matInput placeholder="Categoria" formControlName = "category">
          <mat-select formControlName="category">
            <mat-option value="null"></mat-option>
            <mat-option value="front-end" >Front-end</mat-option>
            <mat-option value="back-end">Back-end</mat-option>
          </mat-select>
        </mat-form-field>

      </form>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
      </mat-card-actions>
</mat-card>
</div>
